<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Zamir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .mensaje {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Zamir</h1>
        <p>Quiero que sepas lo importante que eres para mí. Tu presencia ilumina mis días y tu amistad enriquece mi vida de maneras que no puedo expresar con palabras.</p>
        <p>Simplemente quería decirte: te quiero.</p>
        <p><strong>Atte. Tu Bonita</strong></p>
    </div>
</body>
</html>
